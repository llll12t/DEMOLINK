<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Kanit', sans-serif;
      }
    </style>
    <script>
      function submitForm() {
        // Collect the form data
        const data = {
          employeeName: "J’ame Teeranna",
          licensePlate: "กด - 64564",
          date: document.querySelector('input[name="date"]').value,
          time: document.querySelector('input[name="time"]').value,
          job: document.querySelector('select[name="job"]').value,
          weight: document.querySelector('input[name="weight"]').value,
          mileage: document.querySelector('input[name="mileage"]').value,
          fuelAmount: document.querySelector('input[name="fuelAmount"]').value,
          fuelCost: document.querySelector('input[name="fuelCost"]').value
        };

        // Send the data to the Google Apps Script Web App
        fetch('https://script.google.com/macros/s/AKfycbzqkarMPPocFrSztejI7Y1_XrNCMNspFbDjaDTe8zdQCIjOaHVP8hyHm82xDJSumeou/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'no-cors' // Add this to avoid CORS issues
        })
        .then(() => {
          alert('Data submitted successfully!');
        })
        .catch(error => {
          alert('Error submitting data: ' + error);
        });
      }
    </script>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-[375px] h-[812px] bg-gradient-to-br from-white from-0% via-sky-100 to-blue-100 shadow-sm rounded-xl p-6 space-y-4">
      <!-- Header -->
      <div class="flex justify-between items-center">
        <span class="bg-pink-300 text-white text-sm py-1 px-3 rounded-full">พนักงาน</span>
        <h1 class="text-xl font-semibold">J’ame Teeranna</h1>
      </div>
      <div class="flex justify-between items-center">
        <div>
          <p class="text-gray-600 text-sm">ทะเบียนรถ</p>
          <p class="text-gray-800">กรุงเทพมหานคร</p>
        </div>
        <div class="bg-gray-800 text-white text-lg py-2 px-4 rounded-lg shadow-md">กด - 64564</div>
      </div>

      <!-- Date and Time -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-600 text-sm">วันที่</label>
          <input type="text" name="date" value="10/8/2024" class="w-full p-3 border border-gray-300 rounded-lg bg-white" />
        </div>
        <div>
          <label class="block text-gray-600 text-sm">เวลา</label>
          <input type="text" name="time" value="09:00" class="w-full p-3 border border-gray-300 rounded-lg bg-white"/>
        </div>
      </div>

      <!-- Dropdown -->
      <div class="relative">
        <label class="block text-gray-600 text-sm">งานที่วิ่ง</label>
        <select name="job" class="w-full p-3 border border-gray-300 rounded-lg bg-white appearance-none">
          <option>ลำลูกกา</option>
          <option>ลาดกระบัง</option>
          <option>ลำลูกกา</option>
        </select>
        <span class="absolute top-9 right-3 text-gray-600">
          <i class="fas fa-caret-down"></i>
        </span>
      </div>

      <!-- Inputs -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-600 text-sm">น้ำหนัก (กก.)</label>
          <input type="text" name="weight" value="2" class="w-full p-3 border border-gray-300 rounded-lg bg-white"/>
        </div>
        <div>
          <label class="block text-gray-600 text-sm">ไมล์รถ</label>
          <input type="text" name="mileage" value="2" class="w-full p-3 border border-gray-300 rounded-lg bg-white" />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-600 text-sm">ปริมาณน้ำมัน (ลิตร)</label>
          <input type="text" name="fuelAmount" value="2" class="w-full p-3 border border-gray-300 rounded-lg bg-white" />
        </div>
        <div>
          <label class="block text-gray-600 text-sm">ราคาน้ำมัน (บาท)</label>
          <input type="text" name="fuelCost" value="2" class="w-full p-3 border border-gray-300 rounded-lg bg-white" />
        </div>
      </div>

      <!-- Button -->
      <button onclick="submitForm()" class="w-full bg-green-500 text-white text-lg py-3 rounded-lg shadow-lg">บันทึก</button>
    </div>
  </body>
</html>
